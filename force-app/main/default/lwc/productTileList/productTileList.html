<template>
    <div class="slds-card slds-p-around_X-small">
        <template if:true={products.data}>
            <div class="content">
                <template for:each={products.data.records} for:item="product">
                    <c-product-title key={product.id} product={product} onselected={handleProductSelected}
                    class="slds-m-around_x-small"></c-product-title>
                </template>
            </div>
            <c-paginator page-number={pageNumber} page-size={products.data.pageSize} total-item-count={products.data.totalItemCount} 
            onprevious={handlePreviousPage} onnext={handleNextPage}></c-paginator>
        </template>
        <template if:false={products.data.records.length}>
            <c-placeholder message="There are no products matching your current selection"></c-placeholder>
        </template>
    </div>
</template>
