<template>
    <div>
        <a onclick={handleClick}>
            <div class="content">
                <img src={pictureUrl} class="product slds-align_absolute-centre"
                alt="Product picture"/>
            </div>
            <p class="title slds-align_absolute-centre">{name}</p>
            <p class="slds-align_absolute-center">
                MSRP:
                <lightning-formatted-number format-style="currency" currency-code="USD"
                value={msrp} class="price" maximum-fraction-digits="0"></lightning-formatted-number>
            </p>
        </a>
    </div>
</template>
